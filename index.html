<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信浏览器提示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2575fc;
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .browser-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #f1f8ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #2575fc;
        }
        
        .steps {
            margin: 25px 0;
        }
        
        .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .step-number {
            background: #2575fc;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .step-text {
            line-height: 1.6;
        }
        
        .browser-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .browser-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #2575fc;
            font-weight: 500;
            transition: transform 0.3s;
        }
        
        .browser-btn:hover {
            transform: translateY(-5px);
        }
        
        .browser-icon-img {
            width: 50px;
            height: 50px;
            margin-bottom: 8px;
            font-size: 40px;
        }
        
        .close-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #f5f7fa;
            color: #657786;
            text-align: center;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            background: #e8ecef;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .browser-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>微信访问提示</h1>
            <p>为了更好的体验，请在浏览器中打开</p>
        </div>
        
        <div class="content">
            <div class="browser-icon">⚠️</div>
            
            <p>检测到您正在微信中浏览本页面。微信内置浏览器功能限制较多，可能会影响您的使用体验。</p>
            
            <div class="steps">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-text">点击右上角 <strong>•••</strong> 按钮</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-text">在弹出的菜单中选择 <strong>"在浏览器打开"</strong></div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-text">选择您喜欢的浏览器访问本站点</div>
                </div>
            </div>
            
            <div class="browser-buttons">
                <a href="#" class="browser-btn">
                    <div class="browser-icon-img">🔍</div>
                    <span>Safari</span>
                </a>
                <a href="#" class="browser-btn">
                    <div class="browser-icon-img">🌐</div>
                    <span>Chrome</span>
                </a>
                <a href="#" class="browser-btn">
                    <div class="browser-icon-img">🔵</div>
                    <span>Edge</span>
                </a>
            </div>
            
            <button class="close-btn" id="closePrompt">继续在微信中浏览</button>
        </div>
        
        <div class="footer">
            <p>© 2023 网站名称 - 提供更好的浏览体验</p>
        </div>
    </div>

    <script>
        // 检测是否在微信内置浏览器中
        function isWeixinBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1;
        }
        
        // 页面加载时检查
        document.addEventListener('DOMContentLoaded', function() {
            if (isWeixinBrowser()) {
                // 在微信浏览器中，显示提示
                document.querySelector('.container').classList.remove('hidden');
            }
            
            // 关闭提示按钮
            document.getElementById('closePrompt').addEventListener('click', function() {
                document.querySelector('.container').classList.add('hidden');
                
                // 这里可以添加您希望用户在微信中浏览的实际内容
                const content = document.createElement('div');
                content.innerHTML = `
                    <div style="text-align: center; padding: 50px 20px; color: white;">
                        <h2>页面内容</h2>
                        <p style="margin-top: 20px;">您现在在微信中浏览页面，部分功能可能受限。</p>
                        <p style="margin-top: 10px;">为了获得完整体验，请随时使用浏览器打开。</p>
                    </div>
                `;
                document.body.appendChild(content);
            });
        });
    </script>
</body>
</html>
