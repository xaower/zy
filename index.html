<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请使用外部浏览器打开</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: #07C160;
            color: white;
            padding: 25px 20px;
            position: relative;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .wechat-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        .content {
            padding: 30px;
        }
        
        .browser-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #f1f8ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #2575fc;
            border: 2px solid #2575fc;
        }
        
        .steps {
            margin: 25px 0;
            text-align: left;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .step:last-child {
            margin-bottom: 0;
        }
        
        .step-number {
            background: #2575fc;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
            font-weight: bold;
        }
        
        .step-text {
            line-height: 1.6;
        }
        
        .highlight {
            color: #2575fc;
            font-weight: bold;
        }
        
        .url-box {
            margin: 25px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            border: 1px dashed #ccc;
        }
        
        .url-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        #pageUrl {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        #copyBtn {
            margin-left: 10px;
            padding: 10px 15px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #copyBtn:hover {
            background: #1c64e0;
        }
        
        .success-message {
            color: #28a745;
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
            display: none;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="weixinPrompt">
        <div class="header">
            <div class="wechat-icon">
                <i class="fab fa-weixin"></i>
            </div>
            <h1>微信访问提示</h1>
            <p>请使用外部浏览器打开以获得完整功能</p>
        </div>
        
        <div class="content">
            <div class="browser-icon">
                <i class="fas fa-external-link-alt"></i>
            </div>
            
            <p>检测到您正在微信内置浏览器中打开本页面。微信内置浏览器功能限制较多，无法正常使用本站点的所有功能。</p>
            
            <div class="steps">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-text">点击右上角 <strong class="highlight">•••</strong> 按钮</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-text">在弹出的菜单中选择 <strong class="highlight">"在默认浏览器中打开"</strong></div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-text">打不开请切换网络比如：魔法网络/wifi/流量</div>
                </div>
            </div> 
        </div>
        
        <div class="footer">
            <p>© 2025 - 提供更好的浏览体验</p>
        </div>
    </div>

    <script>
        // 目标网址 - 在实际使用中替换为您想要跳转的URL
        const TARGET_URL = "jd.168981.xyz";
        
        // 检测是否在微信内置浏览器中
        function isWeixinBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1;
        }
        
        // 显示复制成功消息
        function showCopySuccess() {
            const successMsg = document.getElementById('copySuccess');
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 2000);
        }
        
        // 复制文本到剪贴板
        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                // 使用新的Clipboard API（如果可用）
                navigator.clipboard.writeText(text).then(() => {
                    showCopySuccess();
                }).catch(err => {
                    fallbackCopyText(text);
                });
            } else {
                // 使用传统的execCommand方法
                fallbackCopyText(text);
            }
        }
        
        // 传统的复制方法
        function fallbackCopyText(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.opacity = 0;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess();
                }
            } catch (err) {
                console.error('无法复制文本: ', err);
            }
            
            document.body.removeChild(textArea);
        }
        
        // 页面加载时检查
        document.addEventListener('DOMContentLoaded', function() {
            const pageUrlInput = document.getElementById('pageUrl');
            pageUrlInput.value = TARGET_URL;
            
            if (!isWeixinBrowser()) {
                // 不在微信浏览器中，直接跳转到目标页面
                window.location.href = TARGET_URL;
                return;
            }
            
            // 在微信浏览器中，显示提示
            document.getElementById('weixinPrompt').classList.remove('hidden');
            
            // 复制按钮事件
            document.getElementById('copyBtn').addEventListener('click', function() {
                copyToClipboard(pageUrlInput.value);
            });
        });
    </script>
</body>
</html>
